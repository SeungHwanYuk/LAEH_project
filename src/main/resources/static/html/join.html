      <div class="signupBox">

          type="text"
          class="singupGroup"
          id="newUserId"

        />
        <input
          type="password"
          class="singupGroup"
          id="newPassword"
          placeholder="비밀번호"
        />
        <input
          type="text"
          class="singupGroup"
          id="newUserName"
          placeholder="성함"
        />
        <input
          type="email"
          class="singupGroup"
          id="newUserEmail"
          placeholder="이메일"
        />
        <input
          type="text"
          class="singupGroup"
          id="newUserGender"
          placeholder="성별"
        />
        <input
          type="text"
          class="singupGroup"
          id="newUserNickname"
          placeholder="닉네임"
        />
        <input
          type="number"
          class="singupGroup"
          id="newUserPhoneNum"
          placeholder="핸드폰 번호"
        />
        <div></div>
        <div class="signupInputBtn">회원가입</div>
      </div>
